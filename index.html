<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Glucose VR Gym</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="glucose-component.js"></script>
    <style>
      /* Additional styling for the page */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      
      .demo-controls {
        position: absolute;
        bottom: 20px;
        left: 20px;
        background: rgba(0,0,0,0.7);
        padding: 10px;
        border-radius: 5px;
        color: white;
        z-index: 100;
      }
      
      .demo-controls button {
        margin: 5px;
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    <a-scene>
      <!-- fitness video -->
      <a-video
        src="https://cdn.glitch.global/560cdbc4-6d59-4b16-9376-6223e7cdd6bc/NASM-press-up.mp4?v=1742903314289"
        position="0 0 -15"
        rotation="0 0 0"
        width="16"
        height="9"
        muted="true"
        autoplay="true"
        loop="true">
      </a-video>
      
      <!-- Video title -->
      <a-text
        value="Video provided by the National Academy of Sports Medicine"
        position="0 -5.5 -15"
        rotation="0 0 0"
        width="14"
        align="center"
        color="#FFFFFF"
        wrap-count="40">
      </a-text>
      
      <!-- Environment -->
      <a-sky color="#ADD8E6"></a-sky>
      
      <!-- Camera and glucose monitor -->
      <a-camera position="0 -2 0">
        <a-entity 
            id="glucoseMonitor"
            position="0.1 -1 -2" 
            glucose-monitor="status: initializing; value: 0.13; minHealthy: 0.12; maxHealthy: 0.15">
        </a-entity>
      </a-camera>
    </a-scene>
    
    <!-- Demo controls (outside of A-Frame) -->
    <div class="demo-controls">
      <h3>Glucose Monitor Demo Controls</h3>
      <button id="lowGlucose">Simulate Low Glucose</button>
      <button id="normalGlucose">Simulate Normal Glucose</button>
      <button id="highGlucose">Simulate High Glucose</button>
      <button id="toggleConnection">Toggle Connection</button>
    </div>
    
    <script src="main.js"></script>
  </body>
</html>
