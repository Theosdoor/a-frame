<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Workout lactase</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="glucose-component.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- fitness video -->
      <a-video
        src="https://cdn.glitch.me/35a78220-981d-41b3-85c7-7012f19b495e/INTENSE%20CHEST%20WORKOUT%20AT%20HOME%20%20%2012%20MIN%20PUSH%20UP%20WORKOUT%20%20%2030%20DAY%20PUSH%20UP%20CHALLENGE.mp4?v=1721178132452"
        position="0 0 -15"
        rotation="0 0 0"
        width="16"
        height="9"
        muted="true">
      </a-video>

      <!-- Video title -->
      <a-text
        value="from TIFF X DAN @ YouTube"
        position="0 -5 -15"
        rotation="0 0 0"
        width="16"
        align="center"
        color="#FFFFFF"
        wrap-count="40">
      </a-text>

      <a-sky color="#ADD8E6"></a-sky>

      <a-camera position="0 -2 0">
        <a-entity id="glucoseMonitor" 
            glucose-monitor="value: 18.0; threshold: 20.0"
            position="0.1 -1 -2">
        </a-entity>
        <a-entity id="window" position="0.1 -1 -2">
          <a-plane
            id="background"
            width="1.3"
            height=".7"
            color="#ababab"
            opacity="0.4">
          </a-plane>
        </a-entity>
      </a-camera>
    </a-scene>

    <script src="main.js"></script>
  </body>
</html>
